{% extends "layout.html" %}
{% block content %}
    <div class="new-item">
        <div class="mdl-grid mdl-grid--no-spacing">
            <form action="{{url_for('new_item')}}" method="POST" class="mdl-cell mdl-cell--12-col mdl-card mdl-shadow--2dp">
                <div class="mdl-card__title">
                    <h2 class="mdl-card__title-text">Add a new item</h2>
                </div>
                <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="text" id="name" name="name" required>
                    <label class="mdl-textfield__label" for="name">Name</label>
                </div>
                <select name="category" required>
                    <option value="">Category...</option>
                    {% for category in categories %}
                        <option value="{{category.id}}">{{category.name}}</option>
                    {% endfor %}
                </select>
                <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="text" id="image-url" name="image-url" required>
                    <label class="mdl-textfield__label" for="image-url">Image URL</label>
                </div>                
                <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="text" id="description" name="description" required>
                    <label class="mdl-textfield__label" for="description">Description</label>
                </div>
                <div class="mdl-card__actions">
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">Submit</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
