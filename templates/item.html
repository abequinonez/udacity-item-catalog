{% extends "layout.html" %}
{% block content %}
    <div class="item-content">
        <div class="mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
            <div style="max-height: 215px;" class="mdl-cell mdl-cell--4-col-desktop mdl-cell--3-col-tablet mdl-cell--4-col-phone">
                <img style="object-fit: cover; width: 100%; height: 100%;" src="{{item.image_url}}" alt="Noodles image">
            </div>
            <div class="mdl-card mdl-cell mdl-cell--8-col-desktop mdl-cell--5-col-tablet mdl-cell--4-col-phone">
                <div class="mdl-card__supporting-text">
                    <h4>{{item.name}}</h4>
                    <ul>
                        <li>Category: {{item.category.name}}</li>
                        <li>Added by: {{item.user.name}}</li>
                    </ul>
                    <a href="{{url_for('edit_item', category_arg=item.category.name.lower(), item_arg=item.name.lower())}}" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-shadow--2dp">
                        <i class="material-icons">edit</i>
                        Edit
                    </a>
                    <a href="" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-shadow--2dp">
                        <i class="material-icons">delete</i>
                        Delete
                    </a>
                </div>
            </div>
        </div>
        <div class="mdl-grid mdl-grid--no-spacing">
            <div class="mdl-cell mdl-cell--12-col">
                <p>
                    {{item.description}}
                </p>
            </div>
        </div>
    </div>
{% endblock %}
